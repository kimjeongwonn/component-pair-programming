<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- 원하는 폰트와 아이콘을 사용해도 좋다. -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        font-family: 'Open Sans';
        font-weight: 300;
      }

      .title {
        color: #db5b33;
        font-weight: 300;
        text-align: center;
      }

      .calendar {
        --calender-size: 300px;
        width: var(--calender-size);
        font-size: calc(var(--calender-size) * 0.046);
        --cell-size: calc(((var(--calender-size) - 1.2em) / 7));
        --theme-color: rgb(74, 207, 97);
        text-align: center;
        display: none;
        border-radius: 0.5em;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        margin-top: 5px;
      }

      .calendar.active {
        display: block;
      }

      .calendar-nav {
        display: flex;
        justify-content: space-between;
        padding: 1em;
        background-color: var(--theme-color);
        color: white;
      }

      .calendar h2 {
        font-size: 1.2em;
        padding: 0;
        margin: 0;
      }

      .calendar h3 {
        font-size: 0.8em;
        padding: 0;
        margin: 0;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        justify-items: stretch;
        padding: 0.6em;
      }

      .calendar-grid div {
        display: inline-block;
        height: var(--cell-size);
        line-height: var(--cell-size);
      }

      .date {
        position: relative;
        transition: color 0.4s;
        cursor: pointer;
      }

      .date::before {
        content: '';
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        background-color: var(--theme-color);
        width: var(--cell-size);
        height: var(--cell-size);
        border-radius: calc(((var(--calender-size) - 1.2em) / 7) / 2);
        transition: opacity 0.4s;
        z-index: -1;
      }

      .calendar .calendar-grid .date:hover {
        color: white;
      }
      .date:hover::before {
        opacity: 1;
      }

      .day,
      .date.disable {
        color: #bbb;
      }
      .date:nth-child(7n + 1):not(.disable) {
        color: red;
      }
      .today:after {
        content: '';
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: var(--cell-size);
        height: var(--cell-size);
        border-radius: calc(((var(--calender-size) - 1.2em) / 7) / 2);
        border: 1px solid var(--theme-color);
      }
      .calendar .calendar-grid .date.selected {
        color: white;
        /* z-index: 1; */
      }
      .selected::before {
        opacity: 1;
      }
      .btn {
        border: none;
        color: inherit;
        background-color: transparent;
        /* font-size: 1.5em; */
      }
      .btn:active {
        color: inherit;
      }
    </style>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1 class="title">Calender</h1>
    <input type="text" class="date-picker" placeholder="select date" readonly />
    <div class="calendar"></div>
  </body>
</html>
